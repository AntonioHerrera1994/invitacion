<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Fiesta Infantil</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: url(./assets/fondo.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem 1rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: pop 0.6s ease-out;
      margin-bottom: 1.5rem;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #DC143C;
    }

    p {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .button {
      display: inline-block;
      margin: 0.5rem 0.25rem;
      padding: 0.6rem 1.2rem;
      background-color: #DC143C;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #e85a4f;
    }

    .emoji {
      font-size: 1.5rem;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      p, .button {
        font-size: 1rem;
      }
      .button {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Música de fondo con autoplay y muted -->
  <audio id="musicaFondo" loop autoplay>
    <source src="./assets/yoshisong.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div id="invitacion" class="card">
    <h1>¡Estás Invitado! 🎉</h1>
    <p>Ven a celebrar el <strong>cumpleaños de Bruno</strong> que cumple 8 años 🥳</p>
    <p>📍 <strong>Flyers Plaza Monarca</strong><br> Domingo 22 de junio a las 3:00 PM</p>

    <button class="button" onclick="abrirMapa()">🗺 Ver ubicación</button>
    <button class="button" onclick="mostrarGustos()">🎁 Gustos de Bruno</button>
    <button class="button" onclick="verSorpresa()">📲 Confirmar Aistencia</button>

    <p id="infoExtra" style="margin-top: 1rem;"></p>
  </div>

  <!-- Espacio para GIF decorativo -->
  <div class="gif-container">
    <img src="./assets/yoshigif.gif" alt="Decoración animada">
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('musicaFondo');
  
  // Intenta reproducir inmediatamente
  const playPromise = audio.play();
  
  if (playPromise !== undefined) {
    playPromise.then(_ => {
      // Reproducción iniciada automáticamente
    })
    .catch(error => {
      // Si falla, mostrar botón de reproducción
      mostrarBotonReproduccion();
    });
  }
});

function mostrarBotonReproduccion() {
  // Crear un botón que permita al usuario iniciar la música
  const boton = document.createElement('button');
  boton.className = 'button';
  boton.textContent = '🦖 ¡Pisa fuerte como Yoshi para la música! ';
  boton.onclick = () => {
    document.getElementById('musicaFondo').play();
    boton.remove();
  };
  document.body.appendChild(boton);
}
  </script>
</body>
</html>
